fessional_use:1.1},{name:"ChromeOS",personal_use:2.3,professional_use:1.2}]}}};document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("content-container"),n=surveyData.survey_results,a={},t={JavaScript:"一種多範式、直譯與即時編譯的程式語言，為現代 Web 前端互動性與許多伺服器端環境（如 Node.js）的核心技術，具備動態類型與豐富生態系。",Python:"高階、可讀性強的通用程式語言，廣泛應用於後端開發、資料科學、機器學習、自動化與快速原型開發，擁有大量標準函式庫與第三方套件。","HTML/CSS":"HTML 提供網頁內容結構的標記語言，CSS 定義樣式與版面配置；兩者為所有 Web 頁面呈現與設計的基礎技術。",SQL:"結構化查詢語言，用於定義、查詢與操作關聯式資料庫（例如 PostgreSQL、MySQL），是資料存取與資料分析的標準語法。",Docker:"以容器化技術將應用與相依環境封裝為可移植映像的開源平台，簡化部署、擴展與環境一致性管理。",PostgreSQL:"功能完整且具擴充性的開源物件關聯式資料庫管理系統，支援複雜查詢、事務、擴充型資料型別與一致性保證。",React:"由 Meta 開發的宣告式 JavaScript 函式庫，用於構建可組合、狀態驅動的使用者介面，強調元件化與虛擬 DOM 優化渲染效能。","Amazon Web Services (AWS)":"亞馬遜提供的雲端服務平台，包含運算、儲存、資料庫、網路與機器學習等廣泛雲端基礎設施與託管服務。","Node.js":"基於 Chrome V8 的 JavaScript 執行環境，適合構建非同步、事件驅動且可擴展的伺服器端應用程式與工具鏈。","Visual Studio Code":"微軟提供的免費跨平台原始碼編輯器，具高擴充性、整合偵錯與豐富外掛生態，適合多種語言與開發流程。",TypeScript:"由 Microsoft 推出的 JavaScript 超集，加入靜態型別與編譯期檢查，提高大型專案的可維護性與開發者工具支援。","C#":"由 Microsoft 開發的現代化物件導向程式語言，與 .NET 生態緊密整合，適用於企業應用、桌面、遊戲與雲端服務開發。",Java:"以 JVM 為基礎的跨平台、物件導向語言，強調穩定性與可攜性，廣泛用於企業系統、伺服器端與大型分散式應用。",Go:"由 Google 開發的編譯型語言，語法簡潔、編譯速度快，內建輕量級並行（goroutine）機制，適合雲端基礎設施與網路服務。",Rust:"主打記憶體安全與高效能的系統程式語言，透過所有權機制在編譯期避免資料競爭與常見記憶體錯誤，適用於效能關鍵與安全敏感應用。",MySQL:"流行的開源關聯式資料庫系統，易於部署與管理，適合讀取密集型與通用 Web 應用場景，具備成熟生態與工具支援。",SQLite:"輕量、嵌入式的檔案式關聯式資料庫引擎，無需伺服器配置，適合行動裝置、桌面應用與測試情境的本地儲存。",Redis:"高效的記憶體鍵值資料庫，支援快取、資料結構（如 list、set、hash）、pub/sub 與持久化選項，常用於高頻存取與即時系統。",MongoDB:"文件導向的 NoSQL 資料庫，使用 JSON-like 文件儲存資料，擁有彈性結構與水平擴展能力，適合快速變更的資料模型。",Kubernetes:"用於自動部署、擴展與管理容器化應用的開源排程與編排平台，提供容器生命週期、服務發現與彈性伸縮功能。","Microsoft Azure":"微軟的雲端服務平台，提供虛擬機、資料庫、AI、DevOps 與混合雲解決方案，與 Windows/.NET 生態整合緊密。","Google Cloud":"Google 提供的雲端平台，包含大數據、機器學習、容器與全球基礎設施等服務，強調資料分析與可擴展性。",Vite:"現代前端建置工具與開發伺服器，採用原生 ES 模組與快速熱重載，提供極速的開發體驗與優化的生產環境打包。",Terraform:"HashiCorp 提供的基礎設施即程式碼（IaC）工具，透過宣告式配置管理多種雲端與服務資源的建立與生命週期。","Next.js":"基於 React 的全端框架，支援伺服器端渲染（SSR）、靜態網站生成器（SSG）、API 路由與效能最佳化，適合 SEO 與快速部署的 Web 應用。",Express:"極簡且彈性的 Node.js Web 應用框架，提供路由與中介軟體模型，是建立 RESTful API 與輕量後端服務的常用選擇。",Angular:"由 Google 維護的完整前端框架，提供元件化、依賴注入、路由與 CLI 工具，適合大型企業級單頁應用開發。","Vue.js":"進階式前端框架，易於上手並支援元件化開發，透過逐步採用策略適合從小型互動元件到大型應用的構建。",FastAPI:"以 Python 建構、基於標註型別的現代 Web 框架，支援非同步 I/O、快速開發並自動產生 OpenAPI 文件，適合 REST/HTTP API 開發。","Visual Studio":"微軟的完整整合式開發環境（IDE），針對 .NET、C++ 與企業應用提供強大的偵錯、建置與測試工具。","IntelliJ IDEA":"JetBrains 提供的專業開發 IDE，針對 Java 及多種語言提供進階程式碼分析、重構與生產力工具支援。",Vim:"具高度可客製化的終端文字編輯器，以模式化編輯與高效率鍵盤操作著稱，適合追求極致編輯效率的開發者。",PyCharm:"JetBrains 的 Python 專用 IDE，提供智慧補完、偵錯、測試與虛擬環境整合，適合專業 Python 開發工作流。","OpenAI GPT":"由 OpenAI 開發的一系列大型語言模型（LLM），擅長自然語言理解與產出，常用於聊天機器人、文本產出與語意分析等場景。","Claude Sonnet":"Anthropic 推出的生成式語言模型，設計上強調對話安全性、可控性與對使用者指令的守則遵循，適用於具風險敏感性的應用。","Gemini Flash":"Google Gemini 系列中偏重低延遲回應與多模態能力的變體，旨在提供快速且具廣泛任務能力的生成式 AI 服務。","Bash/Shell":"Unix shell 和命令語言，廣泛用於系統管理、自動化腳本與任務自動化，支援管道、重新導向與條件控制結構。","Microsoft SQL Server":"微軟的關聯式資料庫管理系統，提供企業級資料儲存、分析與商業智慧解決方案，具備高可用性與安全性功能。",npm:"Node.js 的套件管理工具，簡化 JavaScript 套件的安裝、版本管理與相依性處理，是前端與後端開發的重要工具。",Pip:"Python 的套件管理工具，簡化 Python 套件的安裝與管理，廣泛用於虛擬環境與依賴管理。",jQuery:"快速、簡潔的 JavaScript 函式庫，簡化 HTML 文件操作、事件處理與動畫效果，廣泛用於前端開發。","OpenAI Reasoning":"OpenAI 的推理模型系列，專注於複雜邏輯推理、數學解題與多步驟思考，適用於需要精確推理的任務。","Notepad++":"Windows 平台上的輕量級文字與程式碼編輯器，支援多種程式語言語法醒目提示、外掛擴充與巨集功能。","OpenAI Image":"OpenAI 的圖像生成模型（如 DALL·E），可將文字轉換為圖像，支援影像產生、編輯與變體製作。",Windows:"微軟開發的桌面與伺服器作業系統，廣泛用於個人電腦與企業環境，提供豐富的軟體生態與硬體支援。",MacOS:"蘋果公司為 Mac 電腦設計的作業系統，強調易用性、穩定性與與蘋果生態系的整合。",Android:"Google 主導的開源行動作業系統，廣泛應用於智慧型手機、平板與嵌入式裝置，擁有全球最大行動應用生態。",Ubuntu:"基於 Debian 的 Linux 發行版，由 Canonical 維護，強調易用性與社群支援，常用於伺服器與桌面環境。",iOS:"蘋果公司為 iPhone 和 iPad 開發的行動作業系統，具備高度安全性與與蘋果生態系緊密整合。",default:"這是一項在開發社群中受到關注的技術，具體詳細介紹正在整理中。"},r={programming_languages:'<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6
